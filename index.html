<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球 IP 身份映射系统 v4.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        }
        #map {
            height: 380px;
            border-radius: 1.5rem;
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        .info-label { color: #64748b; font-size: 0.65rem; font-weight: bold; letter-spacing: 0.1rem; }
        .info-value { color: #38bdf8; font-weight: 700; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-5 flex flex-col gap-6">
            <div class="glass-card rounded-3xl p-8">
                <div class="mb-6">
                    <div class="flex items-center space-x-2 mb-1">
                        <div class="w-2 h-2 bg-sky-500 rounded-full animate-pulse"></div>
                        <span id="loc-tag" class="text-[10px] text-sky-500 font-bold uppercase tracking-widest">Global Sync Active</span>
                    </div>
                    <h1 class="text-xl font-black italic text-white">IDENTITY_MAPPER_PRO</h1>
                </div>

                <div class="space-y-5">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                            <span class="info-label block mb-1 uppercase">姓名 Name</span>
                            <span id="res-name" class="info-value text-lg">---</span>
                        </div>
                        <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                            <span class="info-label block mb-1 uppercase">邮编 ZIP</span>
                            <span id="res-zip" class="info-value text-lg tracking-widest">000000</span>
                        </div>
                    </div>

                    <div class="bg-sky-500/5 p-5 rounded-2xl border border-sky-500/20">
                        <span class="info-label block mb-2 text-sky-400 uppercase">详细收货地址 Full Address</span>
                        <span id="res-address" class="text-sm font-medium leading-relaxed text-sky-100">
                            正在同步全球网关数据...
                        </span>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                            <span class="info-label block mb-1 uppercase">电话 Mobile</span>
                            <span id="res-phone" class="info-value text-sm">--</span>
                        </div>
                        <div class="bg-black/30 p-4 rounded-2xl border border-white/5">
                            <span class="info-label block mb-1 uppercase">出口 IP Gateway</span>
                            <span id="res-ip" class="info-value text-[10px]">0.0.0.0</span>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex gap-3">
                    <button onclick="syncAndGenerate()" class="flex-grow py-4 bg-sky-600 hover:bg-sky-500 text-white rounded-2xl font-black transition-all active:scale-95 shadow-lg shadow-sky-600/20">
                        同步当前 IP 环境
                    </button>
                    <button onclick="copyInfo()" class="px-6 bg-white/5 hover:bg-white/10 text-white rounded-2xl border border-white/10 transition-all">
                        复制
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 flex flex-col gap-6">
            <div class="glass-card rounded-3xl p-6 h-full flex flex-col">
                <div id="map" class="flex-grow"></div>
                <div class="mt-6 flex justify-between items-center px-2">
                    <div class="flex space-x-8">
                        <div>
                            <p class="info-label">区域 Region</p>
                            <p id="val-region" class="text-xs font-bold text-sky-400">---</p>
                        </div>
                        <div>
                            <p class="info-label">城市 City</p>
                            <p id="val-city" class="text-xs font-bold text-sky-400">---</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="info-label">数据状态</p>
                        <p class="text-[10px] font-bold text-emerald-500 uppercase">Verifying Link...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 初始化地图
        let map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker;

        // 随机数据库
        const DB = {
            CN: {
                surnames: "赵钱孙李周吴郑王冯陈",
                names: "建国志强美丽欣怡浩然思睿子涵俊杰",
                roads: ["中山路", "解放路", "人民大道", "新华街", "友谊大道", "科技路"],
                districts: ["中心区", "开发区", "高新区", "滨江新区"]
            },
            INTL: {
                surnames: ["Smith", "Johnson", "Brown", "Taylor", "Miller", "Wilson", "Sato", "Silva"],
                names: ["James", "Mary", "Robert", "Patricia", "Michael", "Linda", "Kenji", "Luca"],
                roads: ["Main St", "Broadway", "Sunset Blvd", "Park Ave", "Station Rd"],
                districts: ["Downtown", "East Side", "Bay Area", "Central District"]
            }
        };

        const ZIP_MAP = { "Beijing": "1000", "Shanghai": "2000", "Guangdong": "5100", "Sichuan": "6100", "Zhejiang": "3100" };

        const pick = (arr) => Array.isArray(arr) ? arr[Math.floor(Math.random()*arr.length)] : arr[Math.floor(Math.random()*arr.length)];
        const rng = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        async function syncAndGenerate() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();

                if (data.error) throw new Error("API Limit");

                // 更新界面
                document.getElementById('res-ip').innerText = data.ip;
                document.getElementById('val-region').innerText = data.region || "Unknown";
                document.getElementById('val-city').innerText = data.city || "Unknown";
                document.getElementById('loc-tag').innerText = `SYNC: ${data.country_code}`;

                // 更新地图
                const pos = [data.latitude, data.longitude];
                map.setView(pos, 12);
                if (marker) map.removeLayer(marker);
                marker = L.circle(pos, { radius: 800, color: '#0ea5e9', fillOpacity: 0.4 }).addTo(map);

                // 生成逻辑
                generateIdentity(data);

            } catch (err) {
                document.getElementById('res-address').innerText = "同步失败，请检查网络或 HTTPS 设置";
            }
        }

        function generateIdentity(geo) {
            const isCN = geo.country === 'CN';
            const source = isCN ? DB.CN : DB.INTL;

            // 1. 姓名
            let name = isCN ? 
                pick(source.surnames) + pick(source.names) : 
                pick(source.names) + " " + pick(source.surnames);
            document.getElementById('res-name').innerText = name;

            // 2. 邮编 (强制生成)
            let zipPrefix = isCN ? (ZIP_MAP[geo.region] || "1000") : rng(1000, 9999).toString();
            let finalZip = zipPrefix.substring(0, 4) + rng(10, 99);
            document.getElementById('res-zip').innerText = finalZip;

            // 3. 详细地址
            const district = pick(source.districts);
            const road = pick(source.roads);
            const detail = isCN ? 
                `${geo.region} ${geo.city} ${district}${road}${rng(1, 1500)}号 ${rng(1, 20)}栋${rng(101, 2008)}室` :
                `${rng(100, 999)} ${road}, ${district}, ${geo.city}, ${geo.region}`;
            document.getElementById('res-address').innerText = detail;

            // 4. 电话
            document.getElementById('res-phone').innerText = `+${geo.country_calling_code} ${rng(100, 999)}-${rng(1000, 9999)}`;
        }

        function copyInfo() {
            const text = `姓名：${document.getElementById('res-name').innerText}\n邮编：${document.getElementById('res-zip').innerText}\n地址：${document.getElementById('res-address').innerText}\n电话：${document.getElementById('res-phone').innerText}`;
            navigator.clipboard.writeText(text);
            alert("已复制详细身份信息");
        }

        window.onload = syncAndGenerate;
    </script>
</body>
</html>
