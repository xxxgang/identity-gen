<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Identity Mapper Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        body { background: #000; color: #fff; font-family: 'Space Mono', monospace; }
        .cyber-panel { background: rgba(10, 10, 10, 0.9); border: 1px solid #333; box-shadow: 0 0 30px rgba(0,255,255,0.05); }
        #map { height: 420px; border-radius: 4px; filter: grayscale(1) invert(1) contrast(1.2); }
        .stat-box { border-left: 2px solid #00f2ff; background: rgba(0,242,255,0.03); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-5 flex flex-col gap-6">
            <div class="cyber-panel p-8 relative overflow-hidden">
                <div class="flex items-center justify-between mb-10 border-b border-zinc-800 pb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 bg-cyan-500 rounded-full animate-pulse"></div>
                        <h1 class="text-sm font-bold tracking-[0.4em]">GLOBAL_NODE_SYNC</h1>
                    </div>
                    <span id="country-badge" class="bg-cyan-900/30 text-cyan-400 text-[10px] px-2 py-1 rounded border border-cyan-500/30">PENDING</span>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label class="text-[10px] text-zinc-500 block mb-2">FULL LEGAL NAME</label>
                        <div id="res-name" class="text-2xl font-bold text-white tracking-tighter italic">---</div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="stat-box p-4">
                            <label class="text-[10px] text-zinc-500 block mb-1">ZIP / POSTAL CODE</label>
                            <span id="res-zip" class="text-lg font-bold text-cyan-400">---</span>
                        </div>
                        <div class="stat-box p-4">
                            <label class="text-[10px] text-zinc-500 block mb-1">LOCAL PHONE</label>
                            <span id="res-phone" class="text-xs font-bold text-white">---</span>
                        </div>
                    </div>

                    <div class="stat-box p-4 bg-zinc-900/20">
                        <label class="text-[10px] text-zinc-500 block mb-1">PHYSICAL RESIDENCE</label>
                        <span id="res-address" class="text-sm text-zinc-300 leading-relaxed block">Syncing with satellite...</span>
                    </div>

                    <div class="flex justify-between items-end mt-4">
                        <div>
                            <label class="text-[10px] text-zinc-500 block">IP_ADDRESS</label>
                            <span id="res-ip" class="text-[10px] text-cyan-500/50 italic">0.0.0.0</span>
                        </div>
                        <button onclick="globalSync()" class="px-6 py-2 bg-white text-black text-xs font-bold hover:bg-cyan-400 transition-colors uppercase">
                            Refresh Node
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 cyber-panel p-4 flex flex-col">
            <div id="map" class="flex-grow"></div>
            <div class="mt-4 grid grid-cols-3 gap-4 border-t border-zinc-800 pt-4 px-2">
                <div><p class="text-[10px] text-zinc-500">LATITUDE</p><p id="val-lat" class="text-xs">0.000</p></div>
                <div><p class="text-[10px] text-zinc-500">LONGITUDE</p><p id="val-lon" class="text-xs">0.000</p></div>
                <div><p class="text-[10px] text-zinc-500">TIMEZONE</p><p id="val-tz" class="text-xs">---</p></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        let marker;

        // 全球语言库
        const LIB = {
            CN: { sn: "赵钱孙李周吴郑王", fn: "志强建国美丽", rd: ["中山路", "建设大道"], ds: ["中心区", "新区"] },
            JP: { sn: ["Sato", "Suzuki", "Takahashi"], fn: ["Kenji", "Ichiro", "Sakura"], rd: ["Chuo-dori", "Meiji-dori"], ds: ["Shibuya", "Minato"] },
            US: { sn: ["Smith", "Brown", "Wilson"], fn: ["James", "Emma", "Robert"], rd: ["Oak St", "Maple Ave", "Broadway"], ds: ["Downtown", "Eastside"] },
            DEFAULT: { sn: ["Silva", "Müller", "Novak"], fn: ["Alex", "Maria", "Ken"], rd: ["Main Road", "Station St"], ds: ["Sector 7", "Central"] }
        };

        const pick = (a) => Array.isArray(a) ? a[Math.floor(Math.random()*a.length)] : a[Math.floor(Math.random()*a.length)];
        const rng = (m, x) => Math.floor(Math.random()*(x-m+1))+m;

        async function globalSync() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                
                // UI 基础更新
                document.getElementById('res-ip').innerText = d.ip;
                document.getElementById('val-lat').innerText = d.latitude;
                document.getElementById('val-lon').innerText = d.longitude;
                document.getElementById('val-tz').innerText = d.timezone;
                document.getElementById('country-badge').innerText = d.country_name;

                // 地图
                map.setView([d.latitude, d.longitude], 13);
                if(marker) map.removeLayer(marker);
                marker = L.circle([d.latitude, d.longitude], {radius: 400, color: '#00f2ff', fillOpacity: 0.2}).addTo(map);

                const cc = d.country_code;
                const db = LIB[cc] || LIB.DEFAULT;

                // 1. 全球姓名算法
                if(cc === 'CN') {
                    document.getElementById('res-name').innerText = pick(db.sn) + pick(db.fn);
                } else {
                    document.getElementById('res-name').innerText = pick(db.fn) + " " + pick(db.sn);
                }

                // 2. 全球电话算法 (规范化)
                const c_code = (d.country_calling_code || "").replace('+', '');
                document.getElementById('res-phone').innerText = `+${c_code} ${rng(100,999)}-${rng(1000,9999)}`;

                // 3. 全球邮编算法 (根据国家位数)
                const zipLen = (cc === 'US') ? 5 : 6;
                let z = ""; for(let i=0; i<zipLen; i++) z += rng(0,9);
                document.getElementById('res-zip').innerText = z;

                // 4. 全球地址排版
                const road = pick(db.rd);
                const dist = pick(db.ds);
                document.getElementById('res-address').innerText = (cc === 'CN') ? 
                    `${d.region} ${d.city} ${dist}${road}${rng(1,999)}号` :
                    `${rng(1,9999)} ${road}, ${dist}, ${d.city}, ${d.region}`;

            } catch (e) { console.error("Sync Error"); }
        }
        window.onload = globalSync;
    </script>
</body>
</html>
